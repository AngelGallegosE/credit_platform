apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: credit-platform
spec:
  ports:
    - port: 80
      targetPort: 5173
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: credit-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: vite
          image: credit-frontend:latest
          ports:
            - containerPort: 5173
          env:
            - name: VITE_API_URL
              value: "http://api.credit-platform.local/api/v1"

