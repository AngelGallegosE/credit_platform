apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: credit-platform
spec:
  ports:
    - port: 3000
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: credit-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: rails
          image: credit-backend:latest
          command: ["./bin/rails", "server", "-b", "0.0.0.0"]
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          ports:
            - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq
  namespace: credit-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidekiq
  template:
    metadata:
      labels:
        app: sidekiq
    spec:
      containers:
        - name: sidekiq
          image: credit-backend:latest
          command: ["bundle", "exec", "sidekiq"]
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets

